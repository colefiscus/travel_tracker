<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wandr</title>
    <link rel="icon" href="./images/plane.png">
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header hidden">
      <div class="wander-icons">
        <img class="plane-icon" src="./images/plane.png" alt="Wander Icon">
        <h1>WANDR</h1>
      </div>
      <div class="login-corner">
        <h2 class="user-account"></h2>
        <button type="button" class="logout-button" name="return-to-login">logout</button>
      </div>
    </header>
    <main class="login-page">
      <img class="login-icon" src="./images/plane.png" alt="Wander Icon">
      <h1 class="login-title">WANDR</h1>
      <form class="login-form-section" name="login-form-section">
        <div class="login-form">
          <label for="username">USERNAME:</label>
          <input class="username-login" type="text" id="username" autofocus>
        </div>
        <div class="login-form">
          <label for="password">PASSWORD:</label>
          <input class="password-login" type="password" id="password">
        </div>
        <div class="login-form">
          <button class="login-button" type="button" name="login-button">SUBMIT</button>
        </div>
      </form>
    </main>
    <main class="main-page hidden">
      <section class="user-summary"></section>
      <section class="navigation">
        <nav class="trip-selection-buttons">
          <button class="trip-selection-buttons my-trips-button" type="button">VIEW MY TRIPS</button>
          <img class="postcard-icon" src="./images/postcard.png" alt="">
          <button class="trip-selection-buttons new-trip-button" type="button">BOOK NEW TRIP</button>
        </nav>
        <nav class="trip-selection">
          <div class="trip-filter-section">
            <h1 class="filter-label">FILTER TRIPS</h1>
            <div class="trip-type-buttons">
              <button class="all-trips trip-filter" type="button" name="button">All</button>
              <button class="past-trips trip-filter" type="button">Past</button>
              <button class="present-trips trip-filter" type="button">Present</button>
              <button class="future-trips trip-filter" type="button">Future</button>
              <button class="pending-trips trip-filter" type="button">Pending</button>
            </div>
          </div>
          <div class="trip-inputs">
            <div class="input-option">
              <label for="start-date">Departure Date:</label>
              <input class="start-date-input input" type="date" id="start-date" required>
            </div>
            <div class="input-option">
              <label for="number-of-travelers">How Many People?</label>
              <input class="travelers-input input" type="number" min="1" max="12" id="number-of-travelers" value="1" required>
            </div>
            <div class="input-option">
              <label for="duration">How Many Days?</label>
              <input class="trip-duration input" value="1" type="number" min="1" max="30" id="duration" required>
            </div>
            <button class="find-trips-button" type="button">Find Trips</button>
          </div>
        </nav>
      </section>
      <section class="user-trips"></section>
      <section class="destination-section"></section>
    </main>
    <footer class="footer hidden">
      <p>WandrÂ®</p>
      <p>Contact Us: 213-645-8790</p>
      <p>Send Postcards!</p>
    </footer>
  </body>
</html>
